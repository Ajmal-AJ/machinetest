
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="navbar-collapse d-flex align-item-center" id="navbarTogglerDemo01">
        <a class="navbar-brand" >TASK</a>
        <ul class="navbar-nav me-auto mb-0 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-people"></i> User List</a>
          </li> -->
        </ul>
        <ul class="mb-0">
          <li>
            <a class="btn registration-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onRegisterClick()"> <i class="bi bi-person-add me-1"></i>Register</a>
          </li>
        </ul>


      </div>
    </div>
  </nav>

</header>


<section class="py-3">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-12">
          <div class="card card-body ">
            <div class="table-responsive">
              <table class="table table-bordered mb-0">
                <thead>
                  <tr>
                    <th class="img-col">image</th>
                    <th class="">Name</th>
                    <th class="">Email</th>
                    <th class="">Phone Number</th>
                    <th class="">Actions</th>
                  </tr>
                </thead>

                <tbody>
                  @if (userList.length>0) {
                  @for (user of userList; track $index) {


                  <tr>
                    <td>
                      <div class="image-wrapper">
                        <img src="{{user.image}}" width="100%" height="100%" alt="image">
                      </div>
                    </td>
                    <td>
                     {{user.name}}
                    </td>
                    <td>
                      {{user.email}}
                    </td>

                    <td>
                      {{user.phone_number}}
                    </td>

                    <td class="acton">
                      <div class="d-flex">
                        <a class="btn action-btn" (click)="onEditUser(user)" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-pencil-square edit" ></i></a>
                        <a class="btn action-btn" (click)="onDeleteUser(user.id)" ><i class="bi bi-trash3 delete" ></i></a>
                      </div>
                    </td>
                  </tr>
                 }
                }
                 @else {
                  <tr>
                    <td class="empty" colspan="5">
                      No Data to Display
                    </td>
                  </tr>
                 }




                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>

</section>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 justify-content-between pt-4">
        <a type="button" class="p-2 close_btn" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x"></i></a>
      </div>
      <div class="modal-body">

        <div class="row  align-items-center">
          <div class="col-lg-7 col-md-12 col-sm-12 col-12 ">
            <h4 class="text-center form-title">Registration</h4>
            @defer () {
            <app-add-users [editUserId]="selectedUserId" (formClosed)="onFormClosed()"></app-add-users>
            }
            @placeholder {
              loading ...
            }
            @loading {
              loading ...
            }
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12 col-12  d-lg-block d-md-none d-sm-none d-none ">
            <div class="">

              <img src="Mobile-login-Cristina.jpg" class="" width="100%" height="100%" alt="" loading="lazy">

            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
